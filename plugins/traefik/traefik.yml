pilot:
  token: "$TRAEFIK_PILOT_TOKEN"

api:
  dashboard: true
  insecure: true

experimental:
  plugins:
    sablier:
      moduleName: "github.com/acouvreur/sablier/plugins/traefik"
      version: "v0.1.1"

entryPoints:
  http:
    address: ":80"
    forwardedHeaders:
      insecure: true

providers:
  docker:
    swarmMode: true
    exposedByDefault: false
  file:
    filename: "/etc/traefik/config.yml"
    watch: true