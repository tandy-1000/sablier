pilot:
  token: "$TRAEFIK_PILOT_TOKEN"

api:
  dashboard: true
  insecure: true

experimental:
  localPlugins:
    sablier:  
      moduleName: github.com/acouvreur/sablier/plugins/traefik

entryPoints:
  http:
    address: ":80"
    forwardedHeaders:
      insecure: true

providers:
  docker:
    swarmMode: true
    exposedByDefault: false