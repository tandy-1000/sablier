http:
  middlewares:
    ondemand-60:
      plugin:
        dev:
          serviceUrl: http://ondemand:10000
          name: TRAEFIK_HACKATHON_whoami
          timeout: 60

  services:
    whoami:
      loadBalancer:
        servers:
        - url: "http://whoami:80"

  routers:
    whoami:
      rule: PathPrefix(`/whoami`)
      entryPoints:
        - "http"
      middlewares:
        - ondemand-60
      service: "whoami"